<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container">
    <div class="left">
      <div class="headline">
        <span>Learn to code by</span>
        <span>watching others</span>
      </div>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="right">

      <h2 class="info">
        Try it free 7 days <span>then $20/mo. thereafter</span>
      </h2>
      <form action="#">
        <input type="text" placeholder="First Name" class="fields">
        <input type="text" placeholder="Last Name" class="fields">
        <input type="text" placeholder="Email" class="fields">
        <input type="password" placeholder="Password" class="fields">
        <input type="submit" value="Claim your free trial" class="submit">
        <p>
          By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
        </p>
      </form>
    </div>
  </div>
</body>

</html>
