<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">
    <title>Document</title>
</head>
<body>
    <div class="rectangle">
    </div>
    <div class="form-container">
        <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="placeholder image">
        <h1>Welcome Back!</h1>
        <p>Sign in to your account</p>
        <form action="">
            <div><input type="text" class="fields" placeholder="email@mail.com"></div>
            <div><input type="text" class="fields" placeholder="Password"></div>
            <div class="buttons flex-container flex-between">
                <div class="checkbox-container">
                    <input type="checkbox" name="remember">
                    <label for="rember" class="checkbox-label ">
                        Remember me
                    </label>
                </div>
                <div>
                    <input type="submit" class="btn" value="SIGN IN">
                </div>
            </div>
        </form>
        <div class="card-footer">
            <div class="content flex-container flex-center">
                <label>Connect with</label>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</body>
</html>
