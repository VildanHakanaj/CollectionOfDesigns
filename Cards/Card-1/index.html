<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Card Design</title>
</head>
<body>
    <div class="card">
        <!-- image -->
        <div class="card-header">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <img class="avatar" src="https://randomuser.me/api/portraits/women/21.jpg" alt="Profile-image">
            <span class="plus">
                <a href="#">&plus;</a>
            </span>
        </div>
        <!-- Text -->
        <div class="card-body">
            <h1>Terry Gomez</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad sint delectus, vitae aperiam corporis eaque hic at reprehenderit totam blanditiis?</p>
        </div>
        <!-- Social -->
        <div class="card-footer">
            <a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a> 
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a> 
            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a> 
            <a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a> 
        </div>
    </div>
</body>
</html>
